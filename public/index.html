<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
</head>
<body>
  <form id="form" action="/" method="POST">
    <div>
      <label for="student-name">Student Name:</label>
      <input type="text" id="student-name" name="studentName" required>
    </div>
    <div>
      <label for="exam1">Exam 1:</label>
      <input type="number" id="exam1" name="exam1" required>
    </div>
    <div>
      <label for="exam2">Exam 2:</label>
      <input type="number" id="exam2" name="exam2" required>
    </div>
    <div>
      <label for="exam3">Exam 3:</label>
      <input type="number" id="exam3" name="exam3" required>
    </div>
    <button type="submit">Submit</button>
  </form>






  
</body>
</html>
