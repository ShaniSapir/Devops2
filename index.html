<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="frame">
      <div class="container">
        <h2>Registration</h2>
        <form id="registrationForm">
          <div class="form-group">
            <div class="label-row">
              <label for="firstName">First Name:</label>
              <label for="lastName">Last Name:</label>
            </div>
            <div class="input-row">
              <input
                type="text"
                id="firstName"
                name="firstName"
                maxlength="20"
                required
              />
              <input
                type="text"
                id="lastName"
                name="lastName"
                maxlength="20"
                required
              />
            </div>
          </div>
          <div class="form-group">
            <label for="idCard">ID Card:</label>
            <input
              type="text"
              id="idCard"
              name="idCard"
              pattern="[0-9]{9}"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input
              type="password"
              id="password"
              name="password"
              minlength="8"
              maxlength="10"
              required
            />
          </div>
          <div class="form-group">
            <label for="role">Register as:</label>
            <select id="role" name="role">
              <option value="student" selected>Student</option>
              <option value="lecturer">Lecturer</option>
            </select>
          </div>
          <div id="courseSelection" class="form-group">
            <label for="course">Select a course:</label>
            <select id="course" name="course">
              <option value="null" selected>Choose Subject</option>
              <option value="Mathematics">Mathematics</option>
              <option value="Physics">Physics</option>
              <option value="English">English</option>
            </select>
          </div>
          <button type="submit">Register</button>
          <div id="errorLabel"></div>
          <!-- Error label -->
        </form>

        <div class="login-link">
          <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
        <!-- 
          <div class="clear-storage">
          <button id="clearStorage">Clear Storage</button>
        </div>
       -->
      </div>
    </div>

    <script src="./Registration.js"></script>
    <script>
      document.getElementById("role").addEventListener("change", function () {
        var courseSelection = document.getElementById("courseSelection");
        if (this.value === "lecturer") {
          courseSelection.style.display = "block";
        } else {
          courseSelection.style.display = "none";
        }
      });
    </script>
  </body>
</html>
