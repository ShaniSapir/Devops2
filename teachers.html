<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher's Page</title>
  <link rel="stylesheet" href="teachers.css">
</head>

<body>
  <div class="container">
    <h2 id="teachersTitle">Teacher's Page</h2>
    <form id="gradeForm">
      <label for="studentNumber">Student Number:</label>
      <select id="studentNumber" name="studentNumber" required>
        <option value="">Select Student Number</option>
        <!-- Options will be dynamically added here -->
      </select>

      <label for="grade">Grade:</label>
      <input type="number" id="grade" name="grade" min="0" max="100" required>

      <button type="submit">Submit Grade</button>
    </form>
  </div>

  <script src="teachers.js"></script>
</body>

</html>
