<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
</head>
<body>
  <form id="form" action="/" method="POST">
    <h1>Registration Form</h1>
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div>
      <label for="exam1">Exam 1:</label>
      <input type="number" id="exam1" name="exam1" required>
    </div>
    <div>
      <label for="exam2">Exam 2:</label>
      <input type="number" id="exam2" name="exam2" required>
    </div>
    <div>
      <label for="exam3">Exam 3:</label>
      <input type="number" id="exam3" name="exam3" required>
    </div>
    <button type="submit">Submit</button>
    <button onclick="allStorage()">All Storage</button>
  </form>

  <div id="output"></div>

  <script src="./checkValidation.js"></script>
  <script src="./infoStorage.js"></script>
  <script>
    document.getElementById("form").addEventListener("submit", function (event) {
      event.preventDefault(); // Prevent form submission

      // Get the form data
      const formData = new FormData(event.target);
      const studentData = {
        name: formData.get("name"),
        exam1: parseInt(formData.get("exam1")),
        exam2: parseInt(formData.get("exam2")),
        exam3: parseInt(formData.get("exam3"))
      };

      let existingData = JSON.parse(localStorage.getItem("studentData")) || [];

      existingData.push(studentData);
      localStorage.setItem("studentData", JSON.stringify(existingData));

      alert("Registration successful!");
    });
  </script>
</body>
